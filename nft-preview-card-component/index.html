<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <div class="container">
    <div class="card">
      <img class="eter-img" src="./images/image-equilibrium.jpg" alt="">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="cost-box">
        <div class="cost-box-left">
          <img  src="./images/icon-ethereum.svg" alt="">
          <h6 class="text-money">0.041 ETH</h6>
        </div>
        <div class="cost-box-right">
          <img src="./images/icon-clock.svg" alt="">
          <h6 class="text-day">3 days left</h6>
        </div>
      </div>
      <hr>
      <div class="profile">
        <img class="avatar" src="./images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </div>

</body>
</html>
